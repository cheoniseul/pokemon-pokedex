<section class="card_list" id="card_list">
    <!-- 포켓몬 카드들은 JS(API)로 생성 -->
</section>

<!-- 포켓몬 상세 모달 -->
<div class="pokemon_modal" id="pokemonModal" aria-hidden="true">

    <!-- 배경 -->
    <div class="pokemon_modal_bg"></div>

    <!-- 모달 본문 -->
    <div class="pokemon_modal_content">

        <!-- 닫기 버튼 -->
        <button type="button" class="modal_close" aria-label="닫기">
            &times;
        </button>

        <!-- 상단 타이틀 & 페이징 -->
        <header class="modal_title_bar">

            <!-- 이전 포켓몬 -->
            <button type="button" class="modal_nav prev" aria-label="이전 포켓몬">
                <i class="fa-solid fa-chevron-left"></i>
            </button>

            <!-- 도감 번호 & 이름 -->
            <div class="modal_title">
                <span class="modal_no"></span>
                <h2 class="modal_name"></h2>

            </div>

            <!-- 다음 포켓몬 -->
            <button type="button" class="modal_nav next" aria-label="다음 포켓몬">
                <i class="fa-solid fa-chevron-right"></i>
            </button>

            <!-- 타입바 -->
            <div class="modal_type_bar"></div>
        </header>


        <!-- 메인 콘텐츠 영역 -->
        <div class="modal_body">

            <!-- 메인 정보 -->
            <section class="modal_main">

                <!-- 이미지 -->
                <div class="modal_img_wrap">
                    <img class="modal_img" src="" alt="">
                </div>

                <!-- 짧은 설명 -->
                <p class="modal_summary">
                    <!-- JS로 요약 문구 삽입 -->
                </p>

                <!-- 상세 스펙 -->
                <div class="modal_details">

                    <div class="detail_item">
                        <span class="detail_label">타입</span>
                        <div class="detail_value modal_types_detail"></div>
                    </div>

                    <div class="detail_item">
                        <span class="detail_label">분류</span>
                        <span class="detail_value modal_species"></span>
                    </div>

                    <div class="detail_item">
                        <span class="detail_label">키</span>
                        <span class="detail_value modal_height"></span>
                    </div>

                    <div class="detail_item">
                        <span class="detail_label">몸무게</span>
                        <span class="detail_value modal_weight"></span>
                    </div>

                    <div class="detail_item">
                        <span class="detail_label">성별</span>
                        <span class="detail_value modal_gender"></span>
                    </div>

                    <div class="detail_item">
                        <span class="detail_label">특성</span>
                        <span class="detail_value modal_abilities"></span>
                    </div>

                </div>

            </section>

            <!-- 서브 정보 : 진화 과정 -->
            <aside class="modal_evolution">

                <h3 class="evolution_title">진화 과정</h3>

                <div class="evolution_list">
                    <!-- JS로 진화 카드 삽입 -->
                    <!--
                    <div class="evolution_item" data-id="172">
                        <img src="..." alt="피츄">
                        <span>피츄</span>
                    </div>
                    -->
                </div>

            </aside>

        </div>

    </div>
</div>
